<!DOCTYPE html>
<html>
<head>
  	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Phoenix | Specify Design Build Test</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./pages/javascript/paper-full.js"></script>
    <!-- load jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- load custom javascript -->
    <script type="text/javascript" src="./pages/javascript/splash.js"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- load font awesome (glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- load custom stylesheet -->
    <link rel="stylesheet" href="./pages/styles/splash.css"></link>
</head>
<body>
    <div id="new-account-overlay">
    </div>
    <div id="new-account-form">
        <a href="javascript:void(0)" class="closebtn" onClick="cancelAccount()">x</a>
        <h5>Create an account</h5>
        <form>
            <div class="form-group">
                <label for="new-account-email">Email address</label>
                <input type="email" class="form-control has-success has-danger" id="new-account-email" placeholder="myemail@mymail.com" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                <label for="new-account-password">Password</label>
                <input type="password" class="form-control has-success has-danger" id="new-account-password" placeholder="password" required>
            </div>
            <div class="form-group">
                <label for="new-account-password-verify">Verify Password</label>
                <input type="password" class="form-control has-success has-danger" id="new-account-password-verify" placeholder="Verify password" required>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="logo-splash">
        <img src="./images/logo/phoenix_banner_white_splash.png">
    </div>
	<div class="description">
        Software platform that encapsulates the procedures required <br>
        whole work flow to enable iterative design of complex genetic systems
    </div>
    <div class="container login-splash">
        <form>
            <div class="row">
                <div class="col col-12">
                    <label class="col-form-label splash">
                        Sign in to Phoenix
                    </label>
                </div>
            </div>
            <div class="row form-group splash">
                <div class="col col-12">
                    <div class="row justify-content-center">
                        <div class="col col-4">
                            <input class="form-control" type="email" placeholder="Email Address" id="useremail">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-4">
                            <input class="form-control" type="password" placeholder="Password" id="userpassword">
                            <label class="col-form-label create-account">New to Phoenix? <a href="javascript:createAccount()">Create an account</a></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-3">
                    <button class="btn btn-splash btn-lg" onClick="login()">LOGIN</button>
                </div>
            </div>
        </form>
    </div>
    <!-- load bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
