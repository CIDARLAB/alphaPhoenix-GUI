<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phoenix | Design</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
    <!-- load jquery -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- load general functions -->
    <script type="text/javascript" src="./javascript/functions.js"></script>
    <!-- load design functions -->
    <script type="text/javascript" src="./javascript/designFunctions.js"></script>
    <!-- load visbol canvas -->
    <script type="text/javascript" src="./javascript/designCanvas.js"></script>
    <!-- load vkbeauty -->
    <script type="text/javascript" src="./javascript/vkbeautify.js"></script>
    <!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- load font awesome (glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- load custom stylesheet -->
    <link rel="stylesheet" href="./styles/style.css"></link>
    <link rel="stylesheet" href="./styles/design.css"></link>
    <script src="./javascript/require.js"></script>
    <script src="./bower_components/ace-builds/src-noconflict/ace.js"></script>
</head>
<body>
    <nav class="navbar navbar-toggleable-xs navbar-light bg-faded main-nav" id='dsg-navbar'>
    </nav>
    <div class="wrap">
        <div class="container grid-border">
            <div class="row">
                <div class="col-3 des-height border-right">
                    <div class="title-bar">
                        <span class="title">File Explorer</span>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="treeview-searchable"></div>
                        </div>
                    </div>
                </div>
                <div class="col-3 des-height border-right">
                    <div class="form-group">
                        <label for="input-search" class="sr-only">Search Tree:</label>
                        <input type="input" class="form-control" id="search-box" placeholder="Type to search..." onkeyup="searchOptions()">
                    </div>
                    <div id="search-window">
                        <ul class="list-group bg-light">    
                        </ul>
                    </div>
                </div>
                <div class="col-6 des-height" id="displayXML">
                    <div class="title-bar">
                        <span class="title">SBOL FILE</span>
                        <span class="float-right">
                            <form class="form-inline">
                                <div>
                                    <input type="file" class="form-control-file" name="file[]" id="sbol-override">                                    
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-sm btn-primary" onClick="overrideSBOL()">Override SBOL</button>    
                                </div>
                            </form>
                        </span>
                    </div>
                    <div id="editor"></div>
                    <script>
                        // initialize both scripts
                        var editor = ace.edit("editor"); // initialize editor
                        editor.setTheme("ace/theme/chrome");
                        editor.getSession().setMode("ace/mode/xml"); // xml language
                        editor.renderer.setShowGutter(false); // hides line numbers and gutter
                        editor.setReadOnly(true); // read only
                        editor.setHighlightActiveLine(false); // doesn't highlight active line
                        editor.renderer.$cursorLayer.element.style.opacity = 0; // makes cursos invisible
                        editor.session.setUseWrapMode(true); // automatically wraps text
                    </script>
                </div>
            </div>
            <div class="row sbolvisbox">
                <div class="col col-12">
                    <div class="row">
                        <div class="col col-12">
                            <span class="title">SBOL VISUAL</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12">
                            <canvas id="sbolCanvas" resize="true"></canvas>
                            <div id="design">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"> 
    </footer>
    <!-- load bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- load treeview script -->
    <script type="text/javascript" src="./javascript/treeview.js"></script>
    <!-- load panelview script -->
    <script type="text/javascript" src="./javascript/panelview.js"></script>
    <!-- load drag n drop script -->
    <script type="text/javascript" src="./javascript/dragdrop.js"></script>
</body>
</html>
