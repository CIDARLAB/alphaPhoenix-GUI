    <!-- load design functions -->
    <script type="text/javascript" src="./javascript/designFunctions.js"></script>
    <!-- load visbol canvas -->
    <script type="text/javascript" src="./javascript/designCanvas.js"></script>

<body>
<!-- NavBar -->

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"

    <a class="navbar-brand" href="#">
        <img src="./images/logo/phoenix_banner_white.png" height="60" class="d-inline-block align-top" alt="">

        <ul class="navbar-nav navbar-nav ml-auto">
            <li class="nav-item d-sm-block d-md-none">

</nav>
<!-- End Navbar -->

<!-- Side Panel -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-secondary sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="./specify.html">Specify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active" href="./design.html">Design</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./results.html">Results</a>
                </li>
                </li>
            </ul>
        </nav>

        <!-- Main Panel -->
        <div class="col-sm-9 ml-sm-auto col-md-10 pt-3 bg-light">
            <div class="card" style="padding: 20px">
                <div class="row">


                    <!-- File Explorer -->
                    <div class="col col-4 borderline">
                        <h5>File Explorer</h5>
                        <hr>
                        <div id="treeview-searchable"></div>
                    </div>


                    <!-- Search -->
                    <div class="col col-4 borderline">
                        <form class="form-inline treeview d-flex justify-content-start">
                            <div class="form-group">
                                <label for="input-search" class="sr-only">Search Tree:</label>
                                <input type="input" class="form-control" id="input-search"
                                       placeholder="Type to search..." value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="checkbox" id="chk-exact-match" value="false">
                                    Exact Match
                                </label>
                            </div>
                            <div class="ml-auto">
                                <button type="button" class="btn btn-secondary btn-sm align-self-end" id="btn-search">
                                    Search
                                </button>
                            </div>
                        </form>
                        <div id="search-window">
                            <ul class="list-group bg-light">

                            </ul>
                        </div>
                    </div>


                    <!-- Display -->
                    <div class="col col-4">
                        <div id="noData">
                            Select one or more modules to display data
                        </div>

                        <div id="uploadData">
                            Upload Module Data
                            <div class="row flex">
                                <div class="col-12 flex align-items-stretch">
                                    <form class="box" method="post" action="" enctype="multipart/form-data">
                                        <div class="box-input d-flex align-self-stretch">
                                            <label for="file"><span class="box-dragndrop">Upload File</span></label>
                                            <button class="box-button" type="submit">Upload</button>
                                        </div>
                                        <div class="box-uploading">Uploading&hellip;</div>
                                        <div class="box-success">Done!</div>
                                        <div class="box-error">Error!<span></span></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div id="moduleData">
                            View Module Data
                            <div class="row">
                                <div class="col-12" id="modData">
                                </div>
                            </div>
                        </div>

                        <div id="multiData">
                            Multiple Modules Selected
                            <div class="row">
                                <div class="col-12" id="multiModData">
                                    <div id="panelview-test"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row sbolvisbox">
                    <div class="col col-12">
                        <hr class="borderline">
                        <div class="row">
                            <div class="col col-12">
                                SBOL VISUAL
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12">
                                <canvas id="sbolCanvas" resize="true"></canvas>
                                <div id="design">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Panel -->
    </div>
</div>
<!-- End Side Panel -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<!-- load treeview script -->
<script type="text/javascript" src="./javascript/treeview.js"></script>
<!-- load panelview script -->
<script type="text/javascript" src="./javascript/panelview.js"></script>
<!-- load drag n drop script -->
<script type="text/javascript" src="./javascript/dragdrop.js"></script>
</body>
</html>
