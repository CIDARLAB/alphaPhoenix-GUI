            crossorigin="anonymous"></script>
    <!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
    <!-- load general functions -->
    <script type="text/javascript" src="./javascript/functions.js"></script>
    <!-- load grid canvas -->
    <script type="text/javascript" src="./javascript/resultsGridCanvas.js"></script>
    <!-- load script that controls results functions -->
	<script type="text/javascript" src="./javascript/resultsFunctions.js"></script>
    <!-- load script that controls grid functions -->
    <script type="text/javascript" src="./javascript/resultsGridCanvasFunctions.js"></script>
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <img src="./images/logo/phoenix_banner_white.png" height="60" class="d-inline-block align-top" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav navbar-nav ml-auto">
            <li class="nav-item d-sm-block d-md-none">
                <a class="nav-link" href="#">Specify</a>
            </li>
            <li class="nav-item d-sm-block d-md-none">
                <a class="nav-link" href="#">Design</a>
            </li>
            <li class="nav-item d-sm-block d-md-none">
                <a class="nav-link active" href="#">Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End Navbar -->

<!-- Side Panel -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-secondary sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="./specify.html">Specify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./design.html">Design</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active" href="./results.html">Results</a>
                </li>
            </ul>
        </nav>

        <!-- Main Panel -->
        <div class="col-sm-9 ml-sm-auto col-md-10 pt-3 bg-light">
            <div class="card" style="padding: 20px; height: 1000px; min-width: 100%; /* TODO: need to calculate max height of window */; word-break: none;">
                <div class="row">
                    <div class="col-9">
                        <h5>Results</h5>
                        <hr />
                    </div>
                </div>

                <!-- Top Row -->
                <div class="row">

                    <!-- Result ID / Solution Selection -->
                    <div class="col-3 result-id borderline" id="neo">
                        <select class="form-control" id="results-select-solution">
                            <option>Solution 1 (Best Fit)</option>
                            <option>Solution 2</option>
                            <option>Solution 3</option>
                            <option>Solution 4</option>
                            <option>Solution 5</option>
                        </select>
                        <div class="result-table">
                            <p id="results-robustness">Robustness: </p><span id="robustness-value"></span>
                            <p>Splines: </p>
                        </div>
                    </div>
                    <!-- End Result ID / Solution Selection -->

                    <!-- Canvas -->
                    <div class="col-9 result-graph" id="graphZone">
                        <canvas id="gridCanvas" resize="true"></canvas>
                    </div>
                    <!-- End Canvas -->
                </div>
                <!-- End Top Row -->

                <!-- Bottom Row -->
                <div class="row">
                    <!-- Download Options -->
                    <div class="col-3 result-btns borderline">
                        <button class="btn btn-primary">Download SBOL</button>
                        <button class="btn btn-primary">Download Results</button>
                    </div>
                    <!-- End Download Options -->

                    <!-- Result SVG -->
                    <div class="col-4 result-svg">
                        <canvas id="sbolCanvas" resize="true"></canvas>
                        <div id="design">
                        </div>
                    </div>
                    <!-- End Result SVG -->
                </div>
                <!-- End Bottom Row -->
            </div>
        </div>
        <!-- End Main Panel -->
    </div>
</div>
<!-- End Side Panel -->

<!-- load bootstrap javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
