<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phoenix | Results</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
    <!-- load jquery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- load general functions -->
    <script type="text/javascript" src="./javascript/functions.js"></script>
    <!-- load grid canvas -->
    <script type="text/javascript" src="./javascript/resultsGridCanvas.js"></script>
    <!-- load script that controls results functions -->
	<script type="text/javascript" src="./javascript/resultsFunctions.js"></script>
    <!-- load script that controls grid functions -->
    <script type="text/javascript" src="./javascript/resultsGridCanvasFunctions.js"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- load font awesome (glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- load custom stylesheet -->
    <link rel="stylesheet" href="./styles/style.css"></link>
    <link rel="stylesheet" href="./styles/results.css"></link>
</head>
<body>
    <nav class="navbar navbar-toggleable-xs navbar-light bg-faded main-nav" id="rst-navbar">
    </nav>
	<div class="container grid-border">
		<div class="row">
            <div class="col-3 result-id" id="neo">
                <div class="neo-overlay">
                    <select class="form-control" id="results-select-solution">
                        <option>Solution 1 (Best Fit)</option>
                        <option>Solution 2</option>
                        <option>Solution 3</option>
                        <option>Solution 4</option>
                        <option>Solution 5</option>
                    </select>
                    <p id="results-robustness">Robustness</p>
                </div>
            </div>
			<div class="col-9 result-graph" id="graphZone">
                <canvas id="gridCanvas" resize="true"></canvas>                
			</div>
		</div>
        <div class="row">
            <div class="col-3 result-btns">
                <button class="btn btn-secondary">Download SBOL</button>
                <button class="btn btn-secondary">Download Results</button>
            </div>
            <div class="col-9 result-svg">
                <canvas id="sbolCanvas" resize="true"></canvas>    
                <div id="design">
                </div>
            </div>
        </div>
    </div>
    <img src="./images/ylabel.png" id="ylabel" style="display: none;">    
    <footer class="footer"> 
    </footer>
    <!-- load bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
    
</html>
