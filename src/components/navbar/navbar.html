<ion-navbar color="white">
  <ion-buttons end>
    <button ion-button (click)="navCtrl.setRoot('AboutPage')" [ngClass]="page == 'about'?'active':''">About</button>
    <button ion-button (click)="navCtrl.setRoot('TeamPage')" [ngClass]="page == 'team'?'active':''">Team</button>
    <button ion-button icon-left (click)="navCtrl.setRoot('ProjectsPage')" *ngIf="http.user" [ngClass]="page == 'projects'?'active':''">
      <ion-icon name="ios-photos-outline"></ion-icon>
      Projects
    </button>
    <button ion-button icon-left (click)="http.logout();navCtrl.setRoot('WelcomePage');" *ngIf="http.user">
      <ion-icon name="ios-exit-outline"></ion-icon>
      Logout
    </button>
    <button ion-button icon-only (click)="navCtrl.push('OptionsPage')" *ngIf="http.user" [ngClass]="page == 'options'?'active':''">
      <ion-icon name="settings"></ion-icon>
    </button>
    <button ion-button (click)="navCtrl.setRoot('LoginPage')" *ngIf="!http.user" [ngClass]="page == 'login'?'active':''">Login</button>
    <button ion-button (click)="navCtrl.setRoot('SignupPage')" *ngIf="!http.user" [ngClass]="page == 'signup'?'active':''">Sign Up</button>
  </ion-buttons>
  <ion-title *ngIf="['about','team','login','signup'].indexOf(page) > -1">
    <img src="assets/images/logo.png"> Phoenix
  </ion-title>
  <ion-title *ngIf="['about','team','login','signup'].indexOf(page) == -1">
    {{ops.projectName}}
  </ion-title>
</ion-navbar>
