<ion-header>
  <ion-navbar color="white">
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('AboutPage')" class="active">About</button>
      <button ion-button (click)="navCtrl.setRoot('TeamPage')">Team</button>
      <button ion-button icon-left (click)="ops.openMenu($event)" *ngIf="http.user">
        <ion-icon name="person"></ion-icon>
        {{ops.getUsername()}}
      </button>
      <button ion-button icon-only (click)="navCtrl.push('OptionsPage')" *ngIf="http.user">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')" *ngIf="!http.user">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')" *ngIf="!http.user">Sign Up</button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>

</ion-content>
