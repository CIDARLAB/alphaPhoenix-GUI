<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ops.projectName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
      <button ion-button icon-only (click)="navCtrl.setRoot('OptionsPage')">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-item color="bgColor">
          <ion-label>Circuits</ion-label>
        </ion-item>
        <ion-card>
          <ion-scroll [ngStyle]="{height: height/2 + 'px'}" no-padding>
            <ion-list no-padding>
              <ion-item *ngFor="let circuit of design.circuits" (click)="design.activeCircuit = circuit">
                <ion-label [ngClass]="design.activeCircuit == circuit?'active':''">Circuit {{circuit.index}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-scroll>
        </ion-card>
      </ion-col>
      <ion-col no-padding>
        <ion-item color="bgColor">
          <ion-label>Transcription Units</ion-label>
        </ion-item>
        <ion-card>
          <ion-scroll [ngStyle]="{height: height/2 + 'px'}" no-padding>
            <ion-list no-padding>
              <div *ngFor="let tus of design.getTU()">
                <button ion-item (click)="tus.active = !tus.active">
                  <ion-label>TU {{tus.index}}</ion-label>
                  <ion-icon name="ios-arrow-up" item-right *ngIf="!tus.active"></ion-icon>
                  <ion-icon name="ios-arrow-down" item-right *ngIf="tus.active"></ion-icon>
                </button>
                <ion-list padding *ngIf="tus.active">
                  <button ion-item *ngFor="let tu of tus.tus" (click)="design.activeTU = tu">
                    <ion-label>{{tu.key}}</ion-label>
                  </button>
                </ion-list>
              </div>
            </ion-list>
          </ion-scroll>
        </ion-card>
      </ion-col>
      <ion-col no-padding>
          <ion-item color="bgColor">
            <ion-label>Parts</ion-label>
          </ion-item>
          <ion-card>
            <ion-scroll [ngStyle]="{height: height/2 + 'px'}" no-padding>
            <ion-list>
              <ion-item *ngFor="let can of design.activeTU.candidates">
                <ion-label>{{can.candidate}}</ion-label>
                <ion-toggle [(ngModel)]="can.active" color="secondary"></ion-toggle>
              </ion-item>
            </ion-list>
          </ion-scroll>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card [ngStyle]="{height: height/2 + 'px'}">
    <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="SBOL">
        SBOL
      </ion-segment-button>
      <ion-segment-button value="SBML">
        SBML
      </ion-segment-button>
      <ion-segment-button value="Details">
        Details
      </ion-segment-button>
    </ion-segment>
  </ion-card>
</ion-content>
