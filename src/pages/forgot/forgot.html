<ion-header>
  <navbar page="forgot"></navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-6 offset-md-3 text-center>
        <ion-card *ngIf="!complete">
          <ion-card-content>
            <ion-card-title>Enter email address to reset your password</ion-card-title>
            <ion-list>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <div padding *ngIf="!complete">
          <button ion-button (click)="forgot()">Reset</button>
          <br>
          <button ion-button clear (click)="navCtrl.setRoot('LoginPage')"> Login</button>
          <button ion-button clear (click)="navCtrl.setRoot('SignupPage')">Signup</button>
        </div>
        <ion-card *ngIf="error" color="danger">
          <div padding>
            {{error}}
          </div>
        </ion-card>
        <ion-card *ngIf="complete">
          <div padding>
            Check you email to reset your password
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div text-center>


  </div>

</ion-content>
