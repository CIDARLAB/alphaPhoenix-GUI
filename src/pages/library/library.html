<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card padding>
    <ion-label>Registry</ion-label>
    <ion-row>
      <ion-col col-6>
        <ion-select [(ngModel)]="lib.registry" interface="popover">
          <ion-option *ngFor="let option of lib.registryOptions" value="{{option}}">{{option}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col>
        <button ion-button icon-only>
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <!--
    <ion-label>Collection</ion-label>
    <ion-select [(ngModel)]="lib.collection" interface="popover">
      <ion-option *ngFor="let option of lib.collectionOptions" value="{{option}}">{{option}}</ion-option>
    </ion-select>-->
  </ion-card>
</ion-content>
