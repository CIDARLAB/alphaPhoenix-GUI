<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ops.projectName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="ops.openMenu($event)">
        <ion-icon name="person"></ion-icon>
        {{ops.getUsername()}}
      </button>
      <button ion-button icon-only (click)="navCtrl.setRoot('OptionsPage')">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card padding>
    <ion-grid no-padding>
      <ion-row padding class="no-padding-top">
        <ion-col col-6>
          <ion-label>Registry</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>Collection</ion-label>
        </ion-col>
      </ion-row>
      <ion-row padding class="no-padding-top">
        <ion-col col-6 style="padding: 2px">
          <ion-select interface="popover" [(ngModel)]="ops.registry">
            <ion-option value="{{r}}" *ngFor="let r of ops.registries">{{r}}</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-4 style="padding: 2px">
          <ion-select interface="popover" [(ngModel)]="ops.collection">
            <ion-option value="{{c.uri}}" *ngFor="let c of ops.collections">{{c.name}}</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <!--
      <ion-row padding class="no-padding-top">
        <ion-col margin-top col-1>
          <button ion-button icon-only color="primary" (click)="add?addRegistry():add=true;">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8 *ngIf="add">
          <ion-item>
            <ion-label floating>Add Registry</ion-label>
            <ion-input [(ngModel)]="newRegistry"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>-->
    </ion-grid>
  </ion-card>
</ion-content>
