<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ops.projectName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('AboutPage')">About</button>
      <button ion-button (click)="navCtrl.setRoot('TeamPage')">Team</button>
      <button ion-button icon-left (click)="navCtrl.setRoot('ProjectsPage')" *ngIf="http.user">
        <ion-icon name="ios-photos-outline"></ion-icon>
        Projects
      </button>
      <button ion-button icon-left (click)="http.logout();navCtrl.setRoot('WelcomePage');" *ngIf="http.user">
        <ion-icon name="ios-exit-outline"></ion-icon>
        Logout
      </button>
      <button ion-button icon-only (click)="navCtrl.push('OptionsPage')">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <div [ngStyle]="{height: height + 'px'}">
    <ion-card padding>
      <ion-grid no-padding>
        <ion-row padding class="no-padding-top">
          <ion-col col-8>
            <ion-label>Registry</ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label>Collection</ion-label>
          </ion-col>
        </ion-row>
        <ion-row padding class="no-padding-top">
          <ion-col col-8 style="padding: 2px">
            <ion-select interface="popover" [(ngModel)]="ops.registry" (ionChange)="updateRegistry()">
              <ion-option value="{{r}}" *ngFor="let r of ops.registries">{{r}}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-4 style="padding: 2px">
            <ion-select interface="popover" [(ngModel)]="ops.collection" (ionChange)="updateCollection()">
              <ion-option value="{{c.uri}}" *ngFor="let c of ops.collections">{{c.name}}</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-4>
        <ion-item color='bgColor'>
          <ion-input placeholder="Project Name" [(ngModel)]="ops.projectName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button block float-right [color]="menu.design()?'secondary':'disabled'"
                [tooltip]="ops.designTooltip" positionV="top" arrow event="hover"
                (click)="menu.design()?ops.submitSpec():''">
          {{ops.advUser?'Design':'Results'}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
