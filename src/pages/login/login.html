<ion-header>
  <ion-navbar color="white">
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')" class="active">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')">Sign Up</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <img src="assets/images/logo.png"/>
        <ion-card>
          <ion-card-content>
            <ion-card-title>Login</ion-card-title>
            <ion-list>
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <!--
              <ion-item>
                <ion-label>Remember Me</ion-label>
                <ion-checkbox></ion-checkbox>
              </ion-item>-->
            </ion-list>
          </ion-card-content>
        </ion-card>
        <div padding>
          <!--<button ion-button outline>Forgot Password</button>-->
          <button ion-button (click)="login()">Login</button>
          <button ion-button clear (click)="navCtrl.setRoot('SignupPage')"> Sign up here</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div text-center>


  </div>

</ion-content>
