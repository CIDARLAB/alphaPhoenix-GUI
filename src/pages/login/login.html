<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')" class="active">Login</button>
      <button ion-button icon-only (click)="navCtrl.setRoot('OptionsPage')">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <div text-center>
  <img src="assets/images/logo.png"/>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Login</ion-card-title>
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Remember Me</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  </div>
  <div padding>
    <button ion-button outline>Forgot Password</button>
    <button ion-button>Login</button>
  </div>
</ion-content>
