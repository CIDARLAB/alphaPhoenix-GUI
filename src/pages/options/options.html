<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ops.projectName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('WelcomePage')">
        Logout
      </button>
      <button ion-button icon-only (click)="navCtrl.setRoot('OptionsPage')" class="active">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col col-2>
          <ion-label class="level">Options</ion-label>
        </ion-col>
        <ion-col col-1 offset-7>
          <ion-label float-right>Sample:</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-select [(ngModel)]="ops.sample" interface="popover">
            <ion-option *ngFor="let sample of ops.samples" value="{{sample}}">{{sample}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <div [ngStyle]="{'height': height + 'px'}">
      <ion-segment [(ngModel)]="ops.options.function">
        <ion-segment-button value="deterministic">
          Deterministic
        </ion-segment-button>
        <ion-segment-button value="stochastic">
          Stochastic
        </ion-segment-button>
      </ion-segment>
      <ion-row *ngIf="ops.options.function === 'deterministic'">
        <ion-col col-3>
          <ion-item>
            <ion-label floating>Top %</ion-label>
            <ion-input type="number" min="0" max="100" [(ngModel)]="ops.options.topP"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="ops.options.function === 'stochastic'">
        <ion-col>
          <ion-item>
            <ion-label floating>Top %</ion-label>
            <ion-input type="number" min="0" max="100" [(ngModel)]="ops.options.topP"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Confidence</ion-label>
            <ion-input type="number" min="0" max="100"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Threshold</ion-label>
            <ion-input type="number" min="0" max="100"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Run Count</ion-label>
            <ion-input type="number" min="0" max="100"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-segment [ngModel]="'library'">
        <ion-segment-button value="library">
          Library
        </ion-segment-button>
      </ion-segment>
      <ion-grid no-padding>
        <ion-row padding class="no-padding-top">
          <ion-col col-6>
            <ion-label>Registry</ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label>Collection</ion-label>
          </ion-col>
        </ion-row>
        <ion-row padding class="no-padding-top">
          <ion-col col-6>
            <ion-select interface="popover" [(ngModel)]="ops.registry">
              <ion-option value="{{r}}" *ngFor="let r of ops.registries">{{r}}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-4>
            <ion-select interface="popover" [(ngModel)]="ops.collection">
              <ion-option value="{{c.uri}}" *ngFor="let c of ops.collections">{{c.name}}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-only color="danger">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row padding class="no-padding-top">
          <ion-col margin-top col-1>
            <button ion-button icon-only color="primary" (click)="add?addRegistry():add=true;">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-8 *ngIf="add">
            <ion-item>
              <ion-label floating>Add Registry</ion-label>
              <ion-input [(ngModel)]="newRegistry"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button outline block (click)="ops.openFile()">
          Upload
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button outline block>
          Download
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
