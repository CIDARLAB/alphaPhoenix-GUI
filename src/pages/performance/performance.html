<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ops.projectName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('WelcomePage')">
        Logout
      </button>
      <button ion-button icon-only (click)="navCtrl.setRoot('OptionsPage')">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col col-2>
          <ion-label class="level">STL Editor</ion-label>
        </ion-col>
        <ion-col col-1 offset-7>
          <ion-label float-right>Sample:</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-select [(ngModel)]="ops.sample" interface="popover">
            <ion-option *ngFor="let sample of ops.samples" value="{{sample}}">{{sample}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <div #editor class="editor" [ngStyle]="{'height': height + 'px'}"></div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button outline block (click)="ops.openFile()">
          Upload
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button outline block (click)="ops.openGridTLI()">
          Grid TIL
        </button>
      </ion-col>
      <ion-col col-6>
        <ion-item color='bgColor'>
          <ion-input placeholder="Project Name" [(ngModel)]="ops.projectName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button block float-right [color]="menu.design()?'secondary':'disabled'"
                [tooltip]="ops.designTooltip" positionV="top" arrow event="hover" (click)="menu.design()?navCtrl.setRoot('DesignPage'):''">
          Design
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
