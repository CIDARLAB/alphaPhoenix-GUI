<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')">Signup</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card>
    <ion-segment [(ngModel)]="mode" color="primary">
      <ion-segment-button value="STL">
        STL Editor
      </ion-segment-button>
      <ion-segment-button value="GridTLI">
        Grid TLI
      </ion-segment-button>
    </ion-segment>
    <br>
    <div *ngIf="mode == 'STL'">
      <div padding>
        <button ion-button rounded outline (click)="sample()">Sample</button>
      </div>
    </div>
  </ion-card>
</ion-content>
