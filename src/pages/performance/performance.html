<ion-header>
  <navbar page="performance"></navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col col-2>
          <ion-label class="level">STL Editor</ion-label>
        </ion-col>
        <ion-col col-1 offset-6>
          <ion-label float-right>Sample:</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-select [(ngModel)]="ops.sample" interface="popover" (ionChange)="ops.applySample();sample();">
            <ion-option *ngFor="let sample of ops.samples" value="{{sample}}">{{sample}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <div class="editor" #editor [ngStyle]="{'height': height + 'px'}">
      <iframe src="assets/editors/stl.html" (load)="init()"></iframe>
    </div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <!--
      <ion-col col-2>
        <button ion-button outline block (click)="ops.openFile()">
          Upload
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button outline block (click)="ops.openGridTLI()">
          Grid TIL
        </button>
      </ion-col> -->
      <ion-col col-6 offset-4>
        <ion-item color='bgColor'>
          <ion-input placeholder="Project Name" [(ngModel)]="ops.projectName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button block float-right [color]="menu.design()?'secondary':'disabled'"
                [tooltip]="ops.designTooltip" positionV="top" arrow event="hover"
                (click)="menu.design()?ops.submitSpec():''">
          {{ops.advUser?'Design':'Results'}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
