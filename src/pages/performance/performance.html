<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')">Signup</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label>STL Editor</ion-label>
        <ion-select>
          <ion-option value="Sample1">Sample1</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-header>
    <div #editor class="editor"></div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-1>
        <button ion-button block>
          Upload
        </button>
      </ion-col>
      <ion-col col-1>
        <button ion-button block>
          Grid TIL
        </button>
      </ion-col>
      <ion-col col-1 offset-9>
        <button ion-button block float-right>
          Design
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
