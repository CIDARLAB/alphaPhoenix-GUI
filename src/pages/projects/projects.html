<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Projects</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('WelcomePage')">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <button ion-button icon-left (click)="navCtrl.setRoot('PerformancePage')">
    <ion-icon name="add"></ion-icon>
    Create Project
  </button>
  <ion-card>
    <ngx-datatable
      class='material'
      [rows]="data"
      [columns]="columns"
      [sorts]="[{prop: 'projectName', dir: 'asc'},{prop:'createdOn', dir:'asc'}]"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
    >
    </ngx-datatable>
  </ion-card>
</ion-content>
