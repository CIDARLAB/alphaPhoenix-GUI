<ion-header>
  <ion-navbar color="white">
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')">Signup</button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-6 offset-md-3 text-center>
        <ion-card *ngIf="key && !complete">
          <ion-card-content>
            <ion-card-title>Reset Password</ion-card-title>
            <ion-list>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="error" color="danger">
          <div padding>
            {{error}}
          </div>
        </ion-card>
        <div padding *ngIf="key && !complete">
          <button ion-button (click)="reset()">Reset</button>
        </div>
        <div *ngIf="complete">
          <ion-card padding>
            Password Reset
          </ion-card>
          <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
