<ion-header>
  <navbar page="results"></navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 style="padding-right: 0px !important;">
        <ion-card>
          <ion-scroll [ngStyle]="{height: (height * topHeight) + 'px'}" scrollY="true">
            <ion-list>
              <button ion-item *ngFor="let result of data" (click)="setView(result)">
                {{ result.name }}
              </button>
            </ion-list>
          </ion-scroll>
        </ion-card>
      </ion-col>
      <ion-col col-8 style="padding-left: 0px !important;">
        <ion-card>
          <ion-segment [(ngModel)]="tabs">
            <ion-segment-button value="SBOL">
              SBOL
            </ion-segment-button>
            <ion-segment-button value="Score">
              Score
            </ion-segment-button>
            <ion-segment-button value="Placeholder">
              Placeholder
            </ion-segment-button>
          </ion-segment>
          <div padding>
            <div *ngIf="activeData">
              <div *ngIf="tabs == 'SBOL'">
                <img src="{{ activeData.img }}">
              </div>
              <div *ngIf="tabs == 'Score'">
                {{ activeData.score }}
              </div>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row [ngStyle]="{height: (height * (1-topHeight)) + 'px'}">
      <ion-col>
        <ion-card>
          <div *ngFor="let result of data">
            <plotly *ngIf="result == activeData" [data]="result.traces" [layout]="layout"
                    [ngStyle]="{height: (height * (1-topHeight) - 10) + 'px !important'}"></plotly>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
