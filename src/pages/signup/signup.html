<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')" class="active">Signup</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <div text-center>
    <img src="assets/images/logo.png"/>
    <ion-card>
      <ion-card-content>
        <ion-card-title>Sign Up</ion-card-title>
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Institution</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let option of institutions" value="{{option}}">{{option}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <div padding>
    <button ion-button>Sign up</button>
  </div>
</ion-content>
