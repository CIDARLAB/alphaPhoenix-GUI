<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ops.projectName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')">Signup</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color" padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label>Eugune Editor</ion-label>
        <ion-select [(ngModel)]="ops.sample" interface="popover">
          <ion-option *ngFor="let sample of ops.samples" value="{{sample}}">{{sample}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-header>
    <div #editor class="editor"></div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-1>
        <button ion-button block>
          Upload
        </button>
      </ion-col>
      <ion-col col-1>
        <button ion-button block>
          Constellation
        </button>
      </ion-col>
      <ion-col col-3 offset-6>
        <ion-item color='bgColor'>
          <ion-label fixed>Project Name</ion-label>
          <ion-input [(ngModel)]="ops.projectName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button block float-right>
          Design
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
