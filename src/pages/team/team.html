<ion-header>
  <ion-navbar color="white">
    <ion-buttons end>
      <button ion-button (click)="navCtrl.setRoot('AboutPage')">About</button>
      <button ion-button (click)="navCtrl.setRoot('TeamPage')" class="active">Team</button>
      <button ion-button icon-left (click)="navCtrl.setRoot('ProjectsPage')" *ngIf="http.user">
        <ion-icon name="ios-photos-outline"></ion-icon>
        Projects
      </button>
      <button ion-button icon-left (click)="http.logout();navCtrl.setRoot('WelcomePage');" *ngIf="http.user">
        <ion-icon name="ios-exit-outline"></ion-icon>
        Logout
      </button>
      <button ion-button icon-only (click)="navCtrl.push('OptionsPage')" *ngIf="http.user">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button (click)="navCtrl.setRoot('LoginPage')" *ngIf="!http.user">Login</button>
      <button ion-button (click)="navCtrl.setRoot('SignupPage')" *ngIf="!http.user">Sign Up</button>
    </ion-buttons>
    <ion-title><img src="assets/images/logo.png"> Phoenix</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-color">
  <ion-grid>
    <div *ngFor="let row of team">
      <ion-row>
        <ion-title>{{row.title}}</ion-title>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 *ngFor="let person of row.members">
          <ion-card>
            <img src="{{person.img}}"/>
            <ion-card-content>
              <h3>{{person.name}}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
    <ion-row justify-content-center align-items-center>
      <ion-col *ngFor="let logo of logos" padding>
        <img src="assets/logos/{{logo}}" class="logos">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
